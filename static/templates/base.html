{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
		<div class="ms-auto">
			{% if user.is_authenticated %}
				<a href="{% url 'orders.list' %}" class="btn btn-outline-light me-1">My Orders</a>
				<a href="{% url 'orders.new' %}" class="btn btn-outline-light me-1">New One</a>
				<a href="{% url 'logout' %}" class="btn btn-outline-light me-1">Logout</a>
			{% else %}
				<a href="{% url 'login' %}" class="btn btn-outline-light me-1">Login</a>
				<a href="{% url 'register' %}" class="btn btn-outline-light me-1">Register</a>
			{% endif %}

		</div>
	</nav>
	<div class="container text-center my-5">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
